<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HFV Staking Launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0e0e0e 0%, #050505 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo-wrapper {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: 0 0 40px 10px #39ff14;
      background-color: #000;
      padding: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #39ff14;
      letter-spacing: 1px;
    }

    .launch-btn {
      background: #39ff14;
      color: #000;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #39ff14;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .launch-btn:hover {
      background: #2ef70d;
      transform: scale(1.05);
      box-shadow: 0 0 35px #39ff14;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="./public/hfv-logo.png" alt="HFV Logo" />
    </div>
    <h1>Welcome to HFV Staking</h1>
    <a href="https://hfv-staking.netlify.app/" class="launch-btn">Launch DApp</a>
  </div>
</body>
</html>
