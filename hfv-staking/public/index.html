<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFV Staking</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .intro-content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffcc;
      text-align: center;
      padding: 0 1rem;
      box-sizing: border-box;
      animation: fadeIn 2s ease forwards;
    }

    .intro-logo {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 12px #00ff88);
      animation: pulse-glow 2.5s ease-in-out infinite;
    }

    .intro-title {
      margin-top: 1rem;
      font-size: 1.6rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ff88, #00e0ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textWave 4s linear infinite;
    }

    .enter-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #00ff88, #00e0ff);
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 16px #00ff88aa;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #00e0ffaa;
    }

    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 6px #00ff88); }
      50% { filter: drop-shadow(0 0 18px #00ff88); }
    }

    @keyframes textWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .intro-logo {
        width: 90px;
        height: 90px;
      }
      .intro-title {
        font-size: 1.2rem;
      }
      .enter-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<canvas id="vortexCanvas"></canvas>

<div class="intro-content">
  <img src="hf-logo.png" alt="HFV Logo" class="intro-logo" />
  <div class="intro-title">Revolutionary Web3 Staking</div>
  <button class="enter-btn" onclick="enterSite()">Enter Site</button>
</div>

<script>
  const canvas = document.getElementById("vortexCanvas");
  const ctx = canvas.getContext("2d");

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const dots = 200;
  const particles = Array.from({ length: dots }, () => ({
    r: Math.random() * w * 0.5,
    a: Math.random() * Math.PI * 2,
    size: Math.random() * 2 + 1,
    speed: 0.002 + Math.random() * 0.002
  }));

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, w, h);

    const time = Date.now() * 0.006;

    particles.forEach(p => {
      p.a += p.speed;
      const x = w / 2 + p.r * Math.cos(p.a);
      const y = h / 2 + p.r * Math.sin(p.a);

      const pulse = 1.3 + 0.6 * Math.sin(time + p.r);
      const radius = p.size * pulse;

      const grad = ctx.createRadialGradient(x, y, 0, x, y, radius * 4);
      grad.addColorStop(0, "#00ff88");
      grad.addColorStop(0.4, "#00e0ff");
      grad.addColorStop(1, "transparent");

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(draw);
  }

  draw();

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  function enterSite() {
    window.location.href = "main.html"; // Update path if needed
  }
</script>

</body>
</html>
