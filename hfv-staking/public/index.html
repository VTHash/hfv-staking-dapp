<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HFV Staking</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
        color: limegreen;
        text-align: center;
      }

      img.logo {
        margin-top: 60px;
        height: 150px;
        width: 150px;
        border-radius: 50%;
        box-shadow: 0 0 30px limegreen;
      }

      .launch-btn {
        margin-top: 30px;
        background: limegreen;
        padding: 15px 35px;
        color: black;
        border: none;
        font-size: 18px;
        border-radius: 30px;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 0 30px limegreen;
        transition: all 0.3s ease;
      }

      .launch-btn:hover {
        box-shadow: 0 0 40px limegreen;
        transform: scale(1.05);
      }

      h1 {
        margin-top: 40px;
        font-size: 32px;
      }
    </style>
  </head>

  <body>
    <img src="/hfv-logo.png" alt="HFV Logo" class="logo" />
    <h1>Welcome to HFV Staking</h1>
    <a href="/staking" class="launch-btn">Launch DApp</a>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
