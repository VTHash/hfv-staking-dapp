<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HFV Staking</title>
    <style>
      body {
        background: #0f0f1a;
        text-align: center;
        color: limegreen;
        font-family: sans-serif;
      }
      .logo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        box-shadow: 0 0 30px limegreen;
        margin: 20px auto;
      }
      .launch-btn {
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        display: inline-block;
        background: #1aff1a22;
        color: white;
        box-shadow: 0 0 30px limegreen;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      .launch-btn:hover {
        box-shadow: 0 0 40px limegreen;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <img src="/hfv-logo.png" alt="HFV Logo" class="logo" />
    <h1>Welcome to HFV Staking</h1>
    <a href="/staking" class="launch-btn">Launch DApp</a>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
